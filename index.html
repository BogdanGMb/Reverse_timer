<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="timer-wrapper">
      <div class="timer-box">
        <div class="timer">
          <p>Time normal: <span class="scored" id="timer-score">0</span></p>
          <button class="timer-start" id="timer-start">Start</button>
        </div>
        <div class="timer-revers">
          <p>Time revers: <span class="scored" id="timer-revers-score">0</span></p>
          <button class="timer-start" id="timer-revers-start">Start</button>
        </div>
      </div>
      <button class="stop" id="stop">Stop</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
